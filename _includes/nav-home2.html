<div class="collapsible">
	<input id="collapsible1" type="checkbox" name="collapsible1">
	<button>
		<label for="collapsible1">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</label>
	</button>
	<div class="collapsible-body">
		<ul class="inline">
			{% for link in site.data.navigation %}
			{% if link.url contains 'http' %}
			{% assign domain = '' %}
			{% else %}
			{% assign domain = site.url %}
			{% endif %}
			<li>
				<a class="link" href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>
				{{ link.title }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
