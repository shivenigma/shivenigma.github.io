    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">
    {% if site.twitter %}
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    {% endif %}
    <meta name="twitter:card" content="summary">
    {% if page.featured %}
    <meta name="twitter:image" content="{{ site.url }}/{{ page.featured }}">
    {% endif %}
    <!-- Open Graph -->
    <meta property="og:locale" content="{{ site.locale }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    {% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% if page.featured %}
    <meta property="og:image" content="{{ site.url }}/{{ page.featured }}">
    {% endif %}
